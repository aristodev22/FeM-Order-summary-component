<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeM Order Summary component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>

    <main class="container">
        <div class="card">
            <div class="order-image-div">
                <img class="order-image" src="./images/illustration-hero.svg" alt="order Image" />
            </div>
            <div class="card-content">
                <h1 class="title">
                    Order Summary
                </h1>
                <p class="order-description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div class="subscription-div">
                    <img class="music-icon" src="./images/icon-music.svg" alt="Music Icon">
                    <div class="plan">
                        <p class="billing-schedule">
                            Annual Plan
                        </p>
                        <p class="price">
                            $59.99/year
                        </p>
                     </div>
                    <a class="change-plan" href="#">
                        Change
                    </a>
                </div>
                <button class="proceed-to-pay">
                    Proceed to Payment
                </button>
                <a href="#" class="cancel-link">
                    Cancel Order
                </a>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        Coded by <a href="https://aristodev.com">Aristo Dev</a>.
    </footer>
</body>

</html>
